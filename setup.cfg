[pytest]
addopts =
    --strict
    -p websauna.wallet.tests.geventpatch
    -p ethereum
    --splinter-make-screenshot-on-failure=false
    --splinter-webdriver=chrome
    --ini=websauna/wallet/conf/test.ini
    websauna/wallet
pep8ignore = E501 E128 E731
norecursedirs = alembic .tox .cache .eggs
markers =
    slow
    fail

[flake8]
ignore = E128 E731
max-line-length = 999