{% if breadcrumbs %}
  <ol class="breadcrumb">
      {% for crumb in breadcrumbs %}
          <li>
              <a href={{ crumb.url }}>
                  {{ crumb.name }}
              </a>
          </li>
      {% endfor %}

      {% if view_ane %}
        <li>
          {{ view_name }}
        </li>
      {% endif %}
  </ol>
{% endif %}
