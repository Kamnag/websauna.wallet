
<table class="table table-listing table-assets">

  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Address</th>
      <th>Network</th>
    </tr>
  </thead>

  <tbody>
    {% for detail in account_details %}
      <tr>
        <td>
          <a href="{{ detail.asset_desc|model_url }}">
            {{ detail.asset_desc.asset.name }} ({{ detail.asset_desc.asset.symbol }})
          </a>
        </td>

      <td>
          {{ detail.balance }}
      </td>

      <td>
        <a href="{{ detail.address|model_url }}">
          {{ detail.address }}
        </a>
      </td>

      <td>
        {{ account.address.network.name }}
      </td>
    </tr>
  {% endfor %}
</tbody>
</table>
