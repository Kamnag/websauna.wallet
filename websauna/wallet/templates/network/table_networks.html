
<table class="table table-listing table-assets">

  <thead>
    <tr>
      <th>Blockchain</th>
      {# <th>Description</th>  #}
      <th>Listed assets</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    {% for network_desc in networks %}
      <tr>
        <td>
          <a href="{{ network_desc|model_url }}">
            {{ network_desc.get_title() }}
          </a>
        </td>


        <td>
          {{ network_desc.asset_count }}
        </td>
      {#
      <td>
        {{ network_desc.description }}
      </td>
      #}

      <td class="col-actions">
        <a href="{{ network_desc|model_url('assets') }}">
          <i class="fa fa-list"></i> View assets
        </a>
        <span class="col-actions-split"></span>
        <a href="{{ network_desc|model_url }}">
          <i class="fa fa-chain"></i> Blockchain details
        </a>

      </td>
    </tr>
  {% endfor %}
</tbody>
</table>
